<!-- upload_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form method="POST" enctype="multipart/form-data">  <!-- Important to include enctype -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields -->
        <button type="submit">Upload</button>
    </form>
</body>
</html>
