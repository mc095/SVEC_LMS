
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f5f8fa;
    display: flex; /* Make the body a flex container */
    flex-direction: column; /* Stack elements vertically */
}

nav {
    background-color: #004d40; /* Darker Teal */
}

.navbar-brand, .nav-link {
    color: #ffffff;
    font-weight: 500;
}

.navbar-brand:hover, .nav-link:hover {
    color: #b2dfdb; /* Light Teal */
}

.container {
    margin-top: 30px;
    display: flex;
    justify-content: center; /* Center align card */
    align-items: center;
    flex-direction: column; /* Stack elements vertically */
    flex: 1; /* Allow the container to take available space */
}

.card {
    background-color: #ffffff; /* White */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px; /* Limit the card width */
    width: 100%; /* Full width for mobile */
    margin: 20px;
}

h2 {
    font-size: 28px;
    color: #004d40; /* Darker Teal */
    margin-bottom: 20px;
    text-align: center;
}

.form-label {
    font-weight: 600; /* Bold label text */
    color: #333;
}

.form-control {
    border: 1px solid #00796b; /* Teal border */
    border-radius: 5px;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #004d40; /* Darker Teal on focus */
    box-shadow: 0 0 5px rgba(0, 121, 107, 0.5); /* Teal glow */
}

.btn-custom {
    background-color: #00796b; /* Teal */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%; /* Full width */
    margin-top: 10px; /* Space above */
}

.btn-custom:hover {
    background-color: #004d40; /* Darker Teal */
}

.btn-secondary {
    background-color: #e0e0e0; /* Light Grey */
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%; /* Full width */
    margin-top: 10px; /* Space above */
}

.btn-secondary:hover {
    background-color: #bdbdbd; /* Darker Grey */
}

footer {
    background-color: #004d40; /* Darker Teal */
    color: white;
    text-align: center;
    padding: 20px;
    width: 100%;
    margin-top: auto; /* Push footer to the bottom */
}

footer p {
    margin: 0;
    font-size: 14px;
}

header {
    background-color: #00796b;
    color: white;
    padding: 30px 0;
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 1px;
}

.success-message {
    color: green;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
}
    </style>
</head>

<body>
    <header>
        Sri Vasavi Engineering College LMS
    </header>
    <div class="container">
        <div class="card">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm" method="post" action="{% url 'changepassword' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-custom">Submit</button>
                <a href="{% url 'home'  %}" class="btn btn-secondary">Home</a>
            </form>
            <div class="success-message" id="successMessage" style="display: none;">
                Password changed successfully!
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sri Vasavi Engineering College. All rights reserved.</p>
    </footer>

</body>

</html>
