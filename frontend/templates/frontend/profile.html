<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        html, body {
            height: 100%; /* Set height to 100% for both html and body */
        }

        body {
            display: flex;
            flex-direction: column; /* Use flexbox for layout */
            font-family: 'Poppins', sans-serif;
            background-color: #f5f8fa;
            margin: 0;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(24, 132, 115, 0.1);
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .navbar-custom {
            background-color: #004d40;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
            font-weight: 500;
        }

        .navbar-custom .nav-link:hover {
            color: #b2dfdb;
        }

        .container {
            margin-top: 30px;
            flex: 1; /* Make the container take up remaining space */
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        .profile-section {
            padding: 40px;
            background-color: #e0f2f1;
            border-radius: 10px;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-section h2 {
            font-size: 36px;
            color: #004d40;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .profile-section p {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-reset {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-reset:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="http://sves.org.in/ecap/CollegeImages/title_head.jpg" alt="Sri Vasavi Engineering College" class="img-fluid" />
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">SVEC LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}" id="homeLink">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}" id="aboutLink">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_page' %}">Logout</a>
                    </li>
                </ul>

                <!-- Centered Search Bar -->
                
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container">

        <!-- Profile Content -->
        <div class="profile-section" id="profileSection">
            <h2>Student Profile</h2>
            <div class="card-body" style="background-color: #e0f2f1;">
                <p class="card-text"><strong>ID:</strong> {{ student.rollno }}</p>
                <p class="card-text"><strong>Name:</strong> {{ student.name }}</p>
                <p class="card-text"><strong>Branch:</strong> {{ student.branch }}</p>
                <a class="btn btn-reset" href="{% url 'verifypassword' %}">Reset Password</a>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sri Vasavi Engineering College. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add event listener for Profile link
            document.getElementById("profileLink").addEventListener("click", function () {
                document.getElementById("profileSection").style.display = "block";
            });
        });

        function resetPassword() {
            // Function to reset password logic
            alert('Password reset functionality is under construction.');
        }
    </script>
</body>

</html>
